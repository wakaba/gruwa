dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - make deps

    - docker info
    - docker build -t quay.io/wakaba/gruwa .
test:
  override:
    # XXX run tests using docker
    - make test
deployment:

    - echo '{"origin":"http://localhost:5511"}' > config.json
    - docker run --name server -e CONFIG_FILE=config.json -e DATABASE_DSN=XXX -d -p 5511:8080 quay.io/wakaba/gruwa; sleep 10
    - curl -f http://localhost:5511/robots.txt
    - docker logs server

  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into master\"}" "https://api.github.com/repos/wakaba/gruwa/merges"

  staging:
    branch: staging
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/wakaba/gruwa/merges"
